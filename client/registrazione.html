<body>

    <div class="colorlib-loader"></div>

    <div id="page">
        <nav class="colorlib-nav" role="navigation">
            <div class="top-menu">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-xs-10 text-right menu-1">
                            <ul>
                                <li><a href="index.html">Home</a></li>
                                <li class="active"><a href="registrazione.html">Registrati</a></li>
                            </ul>
                        </div>
                        <!-- INSERIRE IL LOG IN -->
                        <button id="modal-btn" class="button">Login</button>
                        <div id="mymodal" class="modal">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <span class="close" id="closemodal">&times;</span>
                                    <h2>Effettua il Login</h2>
                                </div>
                                <div class="row form-group">
                                    <div class="col-md-6 col-centered">
                                        <label for="form_username">Nome Utente</label>
                                        <input type="text" id="form_username_log" name="form_username_log" class="form-control"
                                            placeholder="Enter your Nickname" required>
                                        <div id="username_error_message">test</div>
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col-md-6 col-centered">
                                        <label for="form_password">Password</label>
                                        <input type="password" id="form_password_log" name="form_password_log" class="form-control"
                                            placeholder="Enter your Password" required>
                                        <!--  <div id="username_error_message">test</div> -->
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col-md-6 col-centered">
                                        <input type="submit" value="LogIn" class="btn btn-primary btn-block" id="login_form">
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <h3>Non sei ancora registrato? <a href="registrazione.html">Registrati</a></h3>
                                </div>
                            </div>
                        </div>
                        <!-- FINE LOG IN -->
                    </div>

        <aside id="colorlib-hero">
            <div class="flexslider">
                <ul class="slides">
                    <li style="background-image: url(images/cover-img-3.jpg);">
                        <div class="overlay"></div>
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-6 col-md-offset-3 col-sm-12 col-xs-12 slider-text">
                                    <div class="slider-text-inner text-center">
                                        <h1>Registrati</h1>
                                        <h2>con Summertime!</h2>
                                        <div id="successLogin"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </aside>

        <div id="colorlib-contact">
            <div class="container">
                <div class="row">
                    <div class="col-md-10 col-md-offset-1 animate-box">
                        <h3>Compila i seguenti campi</h3>

                        <div class="row form-group">
                            <div class="col-md-6">
                                <label for="form_username">Nome Utente</label>
                                <input type="text" id="form_username" name="form_username" class="form-control"
                                    placeholder="Enter your Nickname" required>
                                <div id="username_error_message">test</div>
                            </div>
                            <div class="col-md-6">
                                <label for="form_password">Password</label>
                                <input type="password" id="form_password" name="form_password" class="form-control"
                                    placeholder="Enter your password" required>
                                <div id="password_error_message">test</div>
                            </div>
                        </div>

                        <div class="row form-group">
                            <div class="col-md-6">
                                <label for="form_email">Email</label>
                                <input type="text" id="form_email" name="form_email" class="form-control" placeholder="Enter your email address"
                                    required>
                                <div id="email_error_message">test</div>
                            </div>
                            <div class="col-md-6">
                                <label for="form_retype_password">Conferma Password</label>
                                <input type="password" id="form_retype_password" name="form_retype_password" class="form-control"
                                    placeholder="Enter your password again" required>
                                <div id="retype_password_error_message">test</div>
                            </div>
                        </div>

                        <div class="row form-group">
                            <div class="form-group text-center">
                                <label for="isGestore">sei un Gestore?
                                    <input type="checkbox" id="isGestore" name="isGestore" class="form-control">
                                </label>
                            </div>
                            <div class="form-group text-center">
                                <input type="submit" value="Send Message" class="btn btn-primary" id="registration_form">
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <footer id="colorlib-footer" role="contentinfo">

                <div class="row row-pb-md">
                    <div class="col-md-3 col-md-push-1">

                        <ul class="colorlib-footer-links">
